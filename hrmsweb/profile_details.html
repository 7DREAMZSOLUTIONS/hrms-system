<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HRMS Pro - Profile Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --primary-red: #e74c3c;
            --primary-gradient: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            --black: #2c3e50;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --input-bg: #f0f2f5;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            --border-radius: 20px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            background-color: #f5f5f5;
            color: var(--black);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: #fbfbfb;
            min-height: 100vh;
            position: relative;
        }

        header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fbfbfb;
        }

        .menu-btn {
            font-size: 1.5rem;
            color: #333;
            cursor: pointer;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--primary-red);
            font-size: 1.5rem;
        }

        .logo h1 {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .logo h1 span {
            color: var(--primary-red);
        }

        .content {
            padding: 20px;
        }

        .card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--card-shadow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-header h2 {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .edit-btn {
            color: var(--primary-red);
            font-size: 1.1rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 18px;
            background: var(--input-bg);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            color: #666;
            outline: none;
        }

        .form-input::placeholder {
            color: #999;
        }

        /* Password Field Specifics */
        .password-card .form-input {
            background: transparent;
            border: 1px solid #eee;
            color: var(--black);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #e74c3c;
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: var(--transition);
        }

        .submit-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <i class="fas fa-users"></i>
                <h1>HRMS <span>Pro</span></h1>
            </div>
            <div style="width: 24px;"></div> <!-- Spacer to center logo -->
        </header>

        <main class="content">
            <!-- Profile Information Card -->
            <div class="card">
                <div class="card-header">
                    <h2>Profile Information</h2>
                    <i class="fas fa-pencil edit-btn"></i>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" value="Vidhya" readonly>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" value="7904304040" readonly>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" value="vidhya@example.com" readonly>
                </div>
            </div>

            <!-- Change Password Card -->
            <div class="card password-card">
                <div class="card-header">
                    <h2>Change Password</h2>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Current Password">
                    <i class="fas fa-eye password-toggle"></i>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="New Password">
                    <i class="fas fa-eye password-toggle"></i>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Confirm New Password">
                    <i class="fas fa-eye password-toggle"></i>
                </div>
                <button type="button" class="submit-btn">Change Password</button>
            </div>

            <!-- Bank Details Card -->
            <div class="card">
                <div class="card-header">
                    <h2>Bank Details</h2>
                    <i class="fas fa-pencil edit-btn"></i>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Bank Name" value="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Account Holder Name" value="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="IFSC" value="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Account Number" value="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Branch Name" value="">
                </div>
            </div>

            <!-- PF Details Card -->
            <div class="card">
                <div class="card-header">
                    <h2>PF Details</h2>
                    <i class="fas fa-pencil edit-btn"></i>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="PF Number" value="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Aadhaar Number" value="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="PAN Number" value="">
                </div>
            </div>
        </main>
    </div>

    <script>
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function () {
                const input = this.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>

</html>
