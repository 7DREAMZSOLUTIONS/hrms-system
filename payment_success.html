<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful | 7 DREAMZ HRMS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap');

        :root {
            --red: #e63946;
            --black: #050505;
            --gray: #111111;
            --border: rgba(255, 255, 255, 0.08);
            --text-muted: #888888;
            --green: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--black);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
        }

        .success-card {
            background: var(--gray);
            padding: 50px 40px;
            border-radius: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: rgba(46, 204, 113, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .icon-circle svg {
            width: 40px;
            height: 40px;
            stroke: var(--green);
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        h1 {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 15px;
        }

        p {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.05rem;
        }

        .details-box {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .row:last-child {
            margin-bottom: 0;
        }

        .label {
            color: var(--text-muted);
        }

        .value {
            font-weight: 600;
        }

        .btn-home {
            display: inline-block;
            background: var(--red);
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-home:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(230, 57, 70, 0.3);
        }

        /* Confetti Canvas */
        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>

<body>
    <canvas id="confetti"></canvas>

    <div class="container">
        <div class="success-card">
            <div class="icon-circle">
                <svg viewBox="0 0 24 24">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h1>Payment Successful!</h1>
            <p>Your subscription has been actively renewed. A confirmation email has been sent to your registered email
                address.</p>

            <div class="details-box">
                <div class="row">
                    <span class="label">Payment ID</span>
                    <span class="value" id="payId">Loading...</span>
                </div>
                <!-- <div class="row">
                    <span class="label">Amount Paid</span>
                    <span class="value" id="payAmount">Loading...</span>
                </div> -->
                <div class="row">
                    <span class="label">Next Renewal</span>
                    <span class="value" id="nextDate" style="color: var(--green);">Loading...</span>
                </div>
            </div>

            <a href="recharge.html" class="btn-home">Back to Home</a>
        </div>
    </div>

    <script>
        // Parse URL params to show details
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('payId').textContent = urlParams.get('payment_id') || 'N/A';
        // document.getElementById('payAmount').textContent = 'â‚¹' + (urlParams.get('amount') || '0');

        // Format date if present
        const nextDate = urlParams.get('next_date');
        if (nextDate) {
            const dateObj = new Date(nextDate);
            document.getElementById('nextDate').textContent = dateObj.toLocaleDateString('en-GB', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });
        } else {
            document.getElementById('nextDate').textContent = 'N/A';
        }

        // Simple Confetti
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const colors = ['#e63946', '#2ecc71', '#3498db', '#f1c40f', '#9b59b6'];

        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                size: Math.random() * 8 + 2,
                color: colors[Math.floor(Math.random() * colors.length)],
                speed: Math.random() * 3 + 2,
                angle: Math.random() * Math.PI * 2,
                spin: Math.random() * 0.2 - 0.1
            };
        }

        for (let i = 0; i < 100; i++) {
            particles.push(createParticle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.y += p.speed;
                p.x += Math.sin(p.angle) * 2;
                p.angle += p.spin;

                if (p.y > canvas.height) {
                    particles[index] = createParticle();
                    particles[index].y = -10;
                }

                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
